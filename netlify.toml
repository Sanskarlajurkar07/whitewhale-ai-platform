[build]
base = "ui"
command = "npm ci && npm run build"
publish = "ui/build"

[build.environment]
REACT_APP_API_URL = "https://whitewhale-ai-platform.onrender.com"
NODE_VERSION = "18"
NPM_VERSION = "9"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
